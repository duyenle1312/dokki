<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello from Dokki!</title>
    <link id="favicon" rel="icon" href="./favicon.ico" type="image/x-icon" />
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="An AI chatbot made with Glitch" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/client.js" defer></script>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
  </head>
  <body>
    <ul class="pages">
      <li class="chat page">
        <div class="container">
          <h3>Dokki is here ü§ñ</h3>
          <div class="conversation">
            <p class="chat question">
              Hello!
            </p>
          </div>
          <form onsubmit="return false" class="chatbox">
            <input
              type="text"
              class="chatbox_inputfield"
              name="chatbox-input"
              placeholder="Type your answer here!"
            />
            <button
              type="submit"
              class="chatbox_sendbutton"
              name="chatbox-send"
            >
              Send
            </button>
          </form>
          <p class="footer">
            This is a place just for you ‚ù§
          </p>
        </div>
      </li>

      <li class="login page">
        <div class="form">
          <h3 class="title">Welcome to Dokki</h3>
          <h6 class="title6">
            An AI chatbot trying to be a human friend.<br />Let's get
            started!
          </h6>
          <form onsubmit="return false" class="loginForm">
            <input
              id="name"
              name="name"
              class="inputField"
              type="text"
              maxlength="100"
              placeholder="Name"
              required
            />
            <input
              id="email"
              name="email"
              class="inputField"
              type="email"
              maxlength="100"
              placeholder="Email"
              required
            />
            <select id="lan" class="selection" name="lan">
              <option value="en">English</option>
              <option value="vi">Vietnamese (Beta)</option>
              <option value="other">Other</option>
            </select>

            <button type="submit" id="submit-form" class="submit_button">
              Submit
            </button>
          </form>
          <!--section class="dreams">
        <ul id="dreams"></ul>
        <button id="clear-dreams">Clear Users</button>
      </section-->
          <p class="title6">
            Copyright Duyen Le (duyenle131202@gmail.com)
          </p>
        </div>
      </li>
    </ul>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix 
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script> -->
  </body>
</html>
