<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello from Dokki!</title>
    <link id="favicon" rel="icon" href="./favicon.ico" type="image/x-icon" />

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="An AI chatbot made with Glitch" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/client.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
  </head>
  <body>
    <ul class="pages">
      <li class="chat page">
        <div class="container">
          <h1>Dokki is here ü§ñ</h1>
          <div class="conversation">
            <p class="chat question">
              Hello, I'm Dokki!
            </p>
          </div>
          <form onsubmit="return false" class="chatbox">
            <input
              type="text"
              class="chatbox_inputfield"
              name="chatbox-input"
              placeholder="Type your answer here!"
            />
            <button
              type="submit"
              class="chatbox_sendbutton"
              name="chatbox-send"
            >
              Send
            </button>
          </form>
          <p class="footer">
            What you type isn't stored or sent anywhere.<br />This is just for
            you. ‚ù§
          </p>
        </div>
      </li>

      <li class="login page">
        <div class="form">
          <h3 class="title">Welcome to Dokki</h3>
          <h6 class="title6">
            An AI chatbot that becomes a human friend<br />Let's sign up to get
            started!
          </h6>

          <form onsubmit="return false" class="loginForm">
            <input
              id="name"
              name="name"
              class="inputField"
              type="text"
              maxlength="100"
              placeholder="Type your name"
              required
            />
            <input
              id="email"
              name="email"
              class="inputField"
              type="email"
              maxlength="100"
              placeholder="Type your email"
              required
            />
            <select id="lan" class="selection" name="lan">
              <option value="vi">Vietnamese</option>
              <option value="en">English</option>
              <option value="other">Other</option>
            </select>

            <button type="submit" id="submit-form" class="submit_button">
              Submit
            </button>
          </form>
